<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::base-layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section class="vh-100">
		<div class="container py-5 h-100">
			<div
				class="row d-flex align-items-center justify-content-center h-100">
				<div class="col-md-8 col-lg-7 col-xl-6">
					<img
						src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
						class="img-fluid" alt="Phone image">
				</div>
				<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
					<form method="post" th:action="@{/login}">
						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username or password</div>

						<div th:if="${param.logout}" class="alert alert-danger">You
							were logged out</div>

						<!-- Email input -->
						<div class="form-outline mb-4">
							<label class="form-label" for="form1Example13">Email
								address</label> <input type="email" id="form1Example13" name="username"
								class="form-control form-control-lg" />
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<label class="form-label" for="form1Example23">Password</label> <input
								type="password" id="form1Example23" name="password"
								class="form-control form-control-lg" />
						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-lg btn-block">Sign
							in</button>

						<div class="divider d-flex align-items-center my-4">
							<p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
						</div>

						<a class="btn btn-primary btn-lg btn-block"
							style="background-color: #1f0a0a" th:href="@{/signup}"
							role="button"> <i class="fab fa-facebook-f me-2"></i>Register
						</a>

					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
