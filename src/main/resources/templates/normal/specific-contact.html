<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::base-layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-5">
			<div class="card-body">
				<div class="container text-center">
					<img class="contact-profile-picture"
						style="height: 200px; width: 200px"
						th:src="@{'/img/' + ${contact.imgUrl}}" alt="profile-photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.nickname}"></span>)
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">SCM2024<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Contact Number</th>
								<td><span th:text="${contact.contactNo}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
							<tr>
								<th scope="row">Description</th>
								<td><span th:text="${contact.description}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="container mt-3">
						<button class="btn btn-dark btn-sm btn-block">Update</button>
						<button class="btn btn-danger btn-sm btn-block">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
