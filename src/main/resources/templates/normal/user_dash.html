<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::base-layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<img class="contact-profile-picture"
							style="height: 200px; width: 200px" th:src="@{/img/contact.png}"
							alt="profile-photo" />
					</div>
					<div class="text-center mt-3">
						<h1 class="text-secondary font-italic font-weight-light mb-5">Start
							adding your contacts on cloud!</h1>
						<a th:href="@{/user/addContact}"
							class="btn btn-primary btn-block text-uppercase">Add new
							contact</a>
					</div>
				</div>
			</div>
		</div>
		<script>
		$(document).ready(() => {
			$(".item").removeClass("active");
			$("#home-link").addClass("active");
		})	
		</script>
	</section>
</body>
</html>
