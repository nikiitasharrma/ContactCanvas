<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::base-layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<div class="container" th:object="${user}">
			<div class="card">
				<div class="card-body my-5">
					<div class="text-center mt-3">
						<div class="container text-center">
							<img style="height: 200px; width: 200px"
								th:src="@{'/img/homePage.png'}" alt="profile-photo"
								class="user-dash-img" />
							<h2 class="text-secondary font-italic font-weight-light mb-5">Canvas
								away your contacts here!</h2>
							<a th:href="@{/user/addContact}"
								class="btn btn-primary btn-block text-uppercase">Add new
								contact</a>
						</div>
					</div>
				</div>
			</div>
		</div>
			<script>
		$(document).ready(() => {
			$(".item").removeClass("active");
			$("#home-link").addClass("active");
		})	
		</script>
	</section>
</body>
</html>
