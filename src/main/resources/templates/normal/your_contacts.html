<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::base-layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-5">
			<div class="card-body">
				<h1 class="text-center">Your contacts</h1>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="${'SCM2024' + c.cId}"></th>
							<td th:text="${c.name}"></td>
							<td th:text="${c.email}"></td>
							<td th:text="${c.contactNo}"></td>
							<td>
								<button class="btn btn-dark">Update</button>
								<button class="btn btn-danger">Delete</button>
							</td>
						</tr>
					</tbody>
				</table>

				<!-- Pagination -->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item" th:if="${currentPage+1 != 0}"><a class="page-link" th:href="@{'/user/all-contacts/' + ${currentPage-1}}"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Previous</span>
						</a></li>
						<li th:each="i : ${#numbers.sequence(1,totalPages)}"
							th:classappend="${currentPage == i-1 ? 'active' : ''}"
							class="page-item">
							<a class="page-link"
							  th:href="@{'/user/all-contacts/' + ${i-1}}">
							<span th:text="${i}"></span>
							</a>
						</li>
						<li class="page-item" th:if="${currentPage+1 != totalPages}"><a class="page-link" th:href="@{'/user/all-contacts/' + ${currentPage+1}}"
							aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
								class="sr-only">Next</span>
						</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</section>
</body>
</html>
