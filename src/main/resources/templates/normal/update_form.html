<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::base-layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-5">
			<div class="card-body">
				<h1 class="text-center">Update contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form th:object="${contact}" method="post"
								enctype="multipart/form-data"
								th:action="@{/user/process-updated-contact}"
								class="mt-2">
								
								<!-- Hidden id field -->
								<input type="hidden" th:value="${contact.cId}" name="cId" />
								
								<!-- Hidden image url -->
								<input type="hidden" th:value="${contact.imgUrl}" name="imgUrl" />

								<!-- image field -->
								<div class="container text-center">
									<img style="width: 250px; height: 250px;"
										th:src="@{'/img/' + ${contact.imgUrl}}" alt="contact-photo"
										class="contact-profile img-fluid" />
								</div>
								<div class="custom-file text-center">
								<span>Change picture</span>
									<input type="file" name="img">
								</div>
								<!-- Name field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="contactname" name="name" required
										placeholder="Enter contact name" th:value="${contact.name}"
										class="form-control" />
								</div>
								<!--  NickName field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="nickname" name="nickname"
										placeholder="Enter contact nickname"
										th:value="${contact.nickname}" class="form-control" />
								</div>
								<!--  Contact number field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone-alt"></i>
										</div>
									</div>
									<input type="number" id="phone" name="contactNo" required
										min="10" placeholder="Enter contact number"
										th:value="${contact.contactNo}" class="form-control" />
								</div>
								<!--  Email field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<b>@</b>
										</div>
									</div>
									<input type="email" id="email" name="email" required
										placeholder="Enter contact email" th:value="${contact.email}"
										class="form-control" />
								</div>
								<!--  Work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work"
										placeholder="Enter contact work details"
										th:value="${contact.work}" class="form-control" />
								</div>
								<!--  Description field -->
								<div class="form-group mt-3">
									<textarea name="description" id="description"
										placeholder="Enter contact description"
										th:text="${contact.description}" class="form-control"
										rows="10"></textarea>
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
